<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Assignment: Review Form">
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Sanchez:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <title>Product Review</title>
</head>
<body>
    <header><h1>Product Review</h1></header>
    <main>

        <form id="reg_form" action="review.html" method="get" enctype="multipart/form-data">

            <div>
                <label>Product Name<select name="Subject" id="slt_list" required>

                    <option value="" disabled selected>Select a product ...</option>

                    </select>
                </label>
            </div>

            <div>

                <label>Overall Rating</label>
                <div class="radios">

                    <label>&star;<br> <input type="radio" name="1star" value="1star" required></label>
                    <label>&star;&star;<br> <input type="radio" name="1star" value="2star" required></label>
                    <label>&star;&star;&star;<br> <input type="radio" name="1star" value="3star" required></label>
                    <label>&star;&star;&star;&star;<br> <input type="radio" name="1star" value="4star" required></label>
                    <label>&star;&star;&star;&star;&star;<br> <input type="radio" name="1star" value="5star" required></label>
    
                </div>
            </div>

            <div>
                <label>Date of Installation</label>
                <label><input type="date" name="date" required></label>
            </div>

            <div>
                <label>Which features did you find useful in the product?</label>
                <label style="font-style: italic;" class="check">(Check all that apply)</label>
            

                <label class="checkbox"><input type="checkbox" value="Durability" name="Durability">Durability</label>
                <label class="checkbox"><input type="checkbox" value="Ease of Use" name="Ease of Use">Ease of Use</label>
                <label class="checkbox"><input type="checkbox" value="Performance" name="Performance">Performance</label>
                <label class="checkbox"><input type="checkbox" value="Design" name="Design">Design</label>
            </div>

            <div>
                <label class="review">Written Review <span style="font-style: italic; color: darkblue;">(optional)</span><textarea name="review"></textarea></label>
                <label id="username">Your Name <span style="font-style: italic; color: darkblue;">(optional)</span> <input type="text" name="username"></label>
                <input id="submit" type="submit" value="Register">
            </div>

        </form>

    </main>
    
    <footer class="footer">
        <p>&copy;<span id="currentyear"></span> ⚙️ Chigbu Chiemela Bryan ⚙️ Nigeria </p>
        <p id="lastModified"></p>
        
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
