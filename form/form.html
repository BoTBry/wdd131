<body>
    <header><h1>Product Review</h1></header>
    <main>

        <form id="reg_form" action="review.html" method="get" enctype="multipart/form-data">

            <div>
                <label>Product Name<select name="Subject" id="slt_list" required>

                    <option value="" disabled selected>Select a product ...</option>

                    </select>
                </label>
            </div>

            <div>

                <label>Overall Rating</label>
                <div class="radios">

                    <label>&star; <input type="radio" name="1star" value="1star" required></label>
                    <label>&star;&star; <input type="radio" name="1star" value="2star" required></label>
                    <label>&star;&star;&star; <input type="radio" name="1star" value="3star" required></label>
                    <label>&star;&star;&star;&star; <input type="radio" name="1star" value="4star" required></label>
                    <label>&star;&star;&star;&star;&star; <input type="radio" name="1star" value="5star" required></label>
    
                </div>
            </div>

            <div>
                <label>Date of Installation</label>
                <label><input type="date" name="date" value="date" required></label>
            </div>

            <div>
                <label>Which features did you find useful in the product?</label>
                <label style="font-style: italic;" class="check">(Check all that apply)</label>
            

                <label class="checkbox"><input type="checkbox" value="Durability" name="Durability">Durability</label>
                <label class="checkbox"><input type="checkbox" value="Ease of Use" name="Ease of Use">Ease of Use</label>
                <label class="checkbox"><input type="checkbox" value="Performance" name="Performance">Performance</label>
                <label class="checkbox"><input type="checkbox" value="Design" name="Design">Design</label>
            </div>
